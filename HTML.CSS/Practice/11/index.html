<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
<center>
    <h1>Form</h1>
    <input type="date" placeholder="Date" id="dates"><br><br>
    <button onclick="function1()">Press</button><br><br>
    <p id="message">Result</p><br><br>
</center>

<script>
    function function1(){
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dat = new Date(document.getElementById("dates").value);
        document.getElementById("message").innerHTML = days[dat.getDay()];
    }
</script>
</body>
</html>
