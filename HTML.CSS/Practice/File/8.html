<!DOCTYPE html>
<html>
<head>
    <title>Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f8;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #e8eaf6;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input, select {
            padding: 5px;
            width: 50%;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <form>
        <fieldset>
            <legend>Basic information</legend>
            <label>Full name: <input type="text" name="fullname"></label>
            <label>Birth date: <input type="date" name="birthdate"></label>
            <label>Gender: 
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </label>
            <label>Address: <input type="text" name="address"></label>
            <label>Phone number: <input type="tel" name="phone"></label>
        </fieldset>

        <fieldset>
            <legend>Extra information</legend>
            <label>Interests: 
                <input type="checkbox" name="interests" value="Books"> Books
                <input type="checkbox" name="interests" value="Movies"> Movies
                <input type="checkbox" name="interests" value="Videogames"> Videogames
            </label>
            <label>Favorite color: <input type="color" name="favcolor"></label>
        </fieldset>

        <div class="buttons">
            <input type="submit" value="Send data">
            <input type="reset" value="Reset form">
        </div>
    </form>
</div>

</body>
</html>
