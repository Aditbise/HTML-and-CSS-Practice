<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <h2>Mobile Connections Image Map</h2>
    <img src="itc.png" usemap="#mobilemap" width="400">

    <map name="mobilemap">
        <area shape="rect" coords="10,10,110,110" href="https://www.vodafone.com" alt="Vodafone">
        <area shape="rect" coords="120,10,220,110" href="https://www.tataindicom.com" alt="Tata Indicom">
        <area shape="rect" coords="230,10,330,110" href="https://www.airtel.in" alt="Airtel">
        <area shape="rect" coords="10,120,110,220" href="https://www.docomo.com" alt="Docomo">
        <area shape="rect" coords="230,120,330,220" href="https://www.aircel.com" alt="Aircel">
        <area shape="rect" coords="10,230,110,330" href="https://www.uninor.in" alt="Uninor">
        <area shape="rect" coords="120,230,220,330" href="https://www.mtnl.in" alt="MTC">
        <area shape="rect" coords="230,230,330,330" href="https://www.hutch.com" alt="Hutch">
    </map>
</body>
</html>
