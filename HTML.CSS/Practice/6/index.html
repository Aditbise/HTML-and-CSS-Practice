<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="dob">Enter your date of birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="dob">Enter time of Birth:</label>
            <input type="time" id="time" name="time"><br><br>
                        
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others</label><br><br>

            <label for="hobbies" name="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies"><br><br>

            <label for="colora">Fevourite Color</label>
            <input type="color" id="hobbies" name="hobbies"><br><br>

            <input type="submit" value="submit">

        </form>
    </body>
</html>
