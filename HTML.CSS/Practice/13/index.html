<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
<center>
    <h1>Form</h1>
    <input type="text" placeholder="yyyy-mm-dd" id="dates"><br><br>
    <button onclick="function1()">Press</button><br><br>
</center>

<script>
    function function1(){
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dat = new Date(document.getElementById("dates").value);
        alert(days[dat.getDay()]);
    }
</script>
</body>
</html>
